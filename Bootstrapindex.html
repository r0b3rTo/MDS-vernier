<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
 
    <!-- JS dependencies -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <a class="btn btn-mini btn-danger lnk-delete" data-toggle="modal"
       href="#delete-confirm" data-data="Sebuah Data"
       data-url="https://www.linkHapusItemTertentu.com/">
       <i class="icon-remove icon-white"></i>Delete</a>
    <!-- bootbox code -->
    <script src="js/bootbox.min.js"></script>
    <script>
    $(document).ready(function() {
        $('a[href=#delete-confirm]').click(function(e) {
          //var data = $(this).data('data');
          //var data = $(this).data('data');
          //alert(url+" "+data);
 
          //Link untuk menghapus
          var url = $(this).data('url');
          bootbox.dialog('Esta Seguro?', [{
                         'label':'Si',
                         'class':'btn btn-danger',
                         'icon':'icon-trash icon-white',
                         'callback':function() {
                                return location.href = url;
                         }
                        },
                        {
                         'label':'No',
                         'class':'btn'
                        }]);
       });
   });
 
   </script>
 
</body>
</html>
